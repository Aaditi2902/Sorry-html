<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }
    .heart {
      font-size: 40px;
      animation: beat 1.2s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #e63946;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d62839;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>I'm Sorry</h1>
    <p>
      Im sorry kuchu you r more important to me than my ego...1 small try tula manvycha ...Ani ha I love you kuchuuuu❤️
    </p>
    <p>
      Hai purna end jhlyvr aik voice recording yeil ti bagh...okay kukiee
    </p>
    <button onclick="alert('I love you ❤️')">Tap if you forgive me</button>
  </div>
</body>
</html>
